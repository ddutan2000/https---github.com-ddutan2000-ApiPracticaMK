<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Pedido</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Codigo:</label>
          <input [(ngModel)]="pedido.codigo" name="codigo" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Cantidad:</label>
          <input [(ngModel)]="pedido.cantidad" name="cantidad" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Total:</label>
          <input [(ngModel)]="pedido.total" name="total" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Fecha:</label>
          <input [(ngModel)]="pedido.fecha" name="fecha" type="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Cedula de cliente:</label>
          <input [(ngModel)]="pedido.cedulaC" name="cedulac" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Producto ID:</label>
          <input [(ngModel)]="pedido.idproducto" name="idproducto" type="text" class="form-control">
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
